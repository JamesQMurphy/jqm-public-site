<p *ngIf="!vehicles"><em>Loading...</em></p>

<table class='table' *ngIf="vehicles">
    <thead>
        <tr>
            <th>Year</th>
            <th>Make</th>
            <th>Model</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
            <td>{{ vehicle.year }}</td>
            <td>{{ vehicle.make }}</td>
            <td>{{ vehicle.model }}</td>
        </tr>
    </tbody>
</table>
